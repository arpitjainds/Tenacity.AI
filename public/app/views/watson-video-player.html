  <div class="videogular-container"  ng-class="{audio:ctrl.config.audio}">
        <videogular vg-player-ready="ctrl.onPlayerReady($API)" vg-complete="ctrl.onCompleteVideo()"
            vg-cue-points="ctrl.config.cuePoints" vg-theme="ctrl.config.theme">
            <vg-media vg-src="ctrl.config.sources" vg-youtube="rel=1;showinfo=1"></vg-media>
            <vg-controls>
                <vg-play-pause-button></vg-play-pause-button>
                <vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
                <vg-scrub-bar>
                    <vg-scrub-bar-buffer></vg-scrub-bar-buffer>
                    <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                    <vg-scrub-bar-cue-points class="scenes" vg-cue-points="ctrl.config.cuePoints.scenes"></vg-scrub-bar-cue-points>
                    <vg-scrub-bar-cue-points class="moments" vg-cue-points="ctrl.config.cuePoints.moments"></vg-scrub-bar-cue-points>
                </vg-scrub-bar>
                <vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
                <vg-volume>
                    <vg-mute-button></vg-mute-button>
                    <vg-volume-bar></vg-volume-bar>
                </vg-volume>
                <vg-fullscreen-button></vg-fullscreen-button>
            </vg-controls>
            <!--
                                <vg-poster vg-url='ctrl.config.plugins.poster'></vg-poster>
                                -->
            <vg-buffering></vg-buffering>
        </videogular>
      </div>
